<html>
<head>
    <title>Ainara Polaris</title>
    <!-- Add highlight.js for syntax highlighting -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script> -->
</head>
<body>
    <template id="com-ring-template">
        <div class="ring-container">
            <div class="ring-circle">
                <div class="inner-circle"></div>
            </div>
            <div class="stt-status"></div>
        </div>
    </template>

    <template id="document-view-template">
        <div class="document-container">
            <div class="document-header">
                <div class="doc-info">
                    <span class="format-badge"></span>
                    <span class="counter"></span>
                </div>
                <div class="controls"><button class="nav-button prev">&lt;</button><button class="nav-button next">&gt;</button></div>
                <button class="copy-button">Copy</button>
            </div>
            <div class="document-content"></div>
        </div>
    </template>

    <com-ring></com-ring>
    <document-view></document-view>

    <script src="./com-ring.js"></script>
    <script src="./document-view.js"></script>
</body>
</html>
